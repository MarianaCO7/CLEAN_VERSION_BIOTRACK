<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Fémur (muslo) -->
  <line x1="50" y1="15" x2="50" y2="45" stroke="currentColor" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Cóndilo femoral -->
  <circle cx="50" cy="48" r="9" stroke="currentColor" stroke-width="2.5" fill="rgba(0, 212, 255, 0.15)"/>
  
  <!-- Rótula (patela) -->
  <circle cx="45" cy="48" r="5" stroke="currentColor" stroke-width="2" fill="rgba(107, 70, 193, 0.2)"/>
  
  <!-- Platillo tibial -->
  <rect x="42" y="54" width="16" height="4" rx="1" stroke="currentColor" stroke-width="2" fill="rgba(0, 212, 255, 0.1)"/>
  
  <!-- Tibia -->
  <line x1="50" y1="58" x2="50" y2="85" stroke="currentColor" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Peroné -->
  <line x1="55" y1="60" x2="57" y2="85" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Punto articular -->
  <circle cx="50" cy="50" r="3" fill="#00D4FF"/>
  
  <!-- Eje de rotación -->
  <line x1="38" y1="50" x2="62" y2="50" stroke="#00D4FF" stroke-width="1.5" stroke-linecap="round" opacity="0.6" stroke-dasharray="2,1"/>
</svg>
