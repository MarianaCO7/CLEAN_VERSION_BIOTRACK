<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Pelvis (iliaco) -->
  <ellipse cx="50" cy="40" rx="20" ry="12" stroke="currentColor" stroke-width="2.5" fill="rgba(0, 212, 255, 0.1)"/>
  
  <!-- Acetábulo (cavidad) -->
  <circle cx="50" cy="45" r="10" stroke="currentColor" stroke-width="2.5" fill="rgba(0, 212, 255, 0.15)"/>
  
  <!-- Cabeza femoral (esférica) -->
  <circle cx="50" cy="47" r="8" stroke="currentColor" stroke-width="2.5" fill="rgba(107, 70, 193, 0.15)"/>
  
  <!-- Cuello femoral -->
  <line x1="50" y1="55" x2="45" y2="65" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Fémur -->
  <line x1="45" y1="65" x2="45" y2="85" stroke="currentColor" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Punto articular -->
  <circle cx="50" cy="47" r="3" fill="#00D4FF"/>
  
  <!-- Ejes de movimiento -->
  <circle cx="50" cy="47" r="14" stroke="#6B46C1" stroke-width="1" fill="none" opacity="0.4" stroke-dasharray="2,2"/>
</svg>
