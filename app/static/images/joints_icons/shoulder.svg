<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Escápula -->
  <path d="M30 30 L50 25 L50 45 L35 50 Z" stroke="currentColor" stroke-width="2.5" fill="rgba(0, 212, 255, 0.1)"/>
  
  <!-- Cabeza humeral (esférica) -->
  <circle cx="50" cy="40" r="12" stroke="currentColor" stroke-width="2.5" fill="rgba(0, 212, 255, 0.2)"/>
  
  <!-- Húmero -->
  <line x1="50" y1="52" x2="50" y2="85" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Clavícula -->
  <line x1="30" y1="28" x2="50" y2="25" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Puntos articulares -->
  <circle cx="50" cy="40" r="3" fill="#00D4FF"/>
  <circle cx="35" cy="50" r="2" fill="#00D4FF" opacity="0.6"/>
</svg>
