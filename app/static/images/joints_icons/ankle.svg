<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Tibia -->
  <line x1="50" y1="15" x2="50" y2="55" stroke="currentColor" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Astrágalo (talus) -->
  <ellipse cx="50" cy="60" rx="10" ry="7" stroke="currentColor" stroke-width="2.5" fill="rgba(0, 212, 255, 0.15)"/>
  
  <!-- Calcáneo (talón) -->
  <ellipse cx="45" cy="70" rx="12" ry="8" stroke="currentColor" stroke-width="2.5" fill="rgba(107, 70, 193, 0.1)"/>
  
  <!-- Articulación tibioastragalina -->
  <circle cx="50" cy="57" r="6" stroke="currentColor" stroke-width="2" fill="rgba(0, 212, 255, 0.2)"/>
  
  <!-- Pie (metatarso) -->
  <path d="M 58 70 L 75 72 L 78 75" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <path d="M 58 72 L 75 74 L 78 78" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.6"/>
  
  <!-- Punto articular -->
  <circle cx="50" cy="58" r="3" fill="#00D4FF"/>
  
  <!-- Eje de dorsiflexión/plantarflexión -->
  <line x1="40" y1="58" x2="60" y2="58" stroke="#6B46C1" stroke-width="1.5" stroke-linecap="round" opacity="0.5" stroke-dasharray="2,1"/>
  
  <!-- Indicador de movimiento -->
  <path d="M 55 62 Q 60 58 55 54" stroke="#10B981" stroke-width="1.5" fill="none" opacity="0.5"/>
</svg>
