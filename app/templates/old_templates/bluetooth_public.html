            padding: 20px;

            display: flex;

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;

        h1 {

        .status {

            margin-bottom: 20px;

        }
        
        .status.connected {
            border: 2px solid #10b981;
        }
        
        .status.disconnected {
            border: 2px solid #ef4444;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-center { grid-column: 2; grid-row: 2; }
        
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            max-height: 100px;
            overflow-y: auto;
            font-size: 0.8rem;
            font-family: monospace;
        }
        
        .log div {
            padding: 3px 0;

        // üîÑ NUEVA L√ìGICA: POST directo a Railway (versi√≥n limpia sin logs)
        async function sendCommand(command) {
            try {
                const response = await fetch('/api/esp32_command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ command: command })
                });
                
                const data = await response.json();
                
                // ‚úÖ Comando enviado correctamente (sin logs visuales)
                if (!data.success) {
                    console.error('Error enviando comando:', data.error);
                }
            } catch (error) {
                console.error('Error de conexi√≥n:', error.message);
            }
        }
